<!DOCTYPE html>
<html>
<body>
<form class= "col-sm-4" (ngSubmit)= "putData(Crud._id)" > 

<h2>Edit your details</h2><br>

<label>Name </label> <br>
<input type="text" placeholder="Enter your name" class= "form-control" name="Name" value= "{{Crud.Name}}" [(ngModel)]= "Name" />
<br>

<label>Email </label> <br> 
<input type="text" placeholder="Enter your email" class= "form-control" name="Email" value= "{{Crud.Email}}" [(ngModel)]= "Email" />
<br>

<label>Mobile No </label> <br> 
<input type= "text" placeholder= "Enter your mobile no" class= "form-control" name= "Mobile" value= "{{Crud.Mobile}}" [(ngModel)]= "Mobile" /><br>

<label>Address </label> <br>
<input type= "text" placeholder="Enter your address" class= "form-control" name="Address" value= "{{Crud.Address}}" [(ngModel)]= "Address" />
<br>

<button class= "btn btn-info btn-md"> Update</button>

</form>
</body>
</html>
