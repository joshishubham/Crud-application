<!DOCTYPE html>
<html>
<head>
   
   <title>Create user</title>
   <meta charset="utf-8">
   
</head>
<body>

<form class= "col-sm-4" (ngSubmit)= "postData()">

<h2>Create User</h2><br>

<label>Name </label><br>
<input type="text" placeholder= "Enter your name" [(ngModel)]= "Name" name="Name" class= "form-control" /><br>

<label>Email </label><br> 
<input type="text" placeholder= "Enter your email" [(ngModel)]= "Email" name="Email" class= "form-control"/><br>

<label>Mobile No. </label><br> 
<input type="text" placeholder= "Enter your mobile no." [(ngModel)]= "Mobile" name="Mobile" class= "form-control"/><br>

<label>Address </label><br>
<input type = "text" placeholder= "Enter your address" [(ngModel)]= "Address" name="Address" class= "form-control"/><br>

<button type="submit" class= "btn btn-success btn-md">Save </button>

</form>
</body>
</html>
